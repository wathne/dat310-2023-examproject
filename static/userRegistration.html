<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1790ab758d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1 id="logo">Good Travels</h1>
        <nav id="menuBar">
            <ul>
                <li><label><input class="buy_now" type="submit" value="Sort"></label></li>
                <li><label><input class="buy_now" type="submit" value="Filter"></label></li>
                <li><label><input type="text" placeholder="Search..."></label><button type="submit">Search</button></li>
                <li><label><input class="buy_now" type="submit" value="Login"></label></li>
                <li><label><input class="buy_now" type="submit" value="Logout"></label></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="MakeNewThread">
            <ul id="NewThreadComment">
                <li><input type="submit" value="New Thread" onclick="NewThread()"></li>
                <li><input type="submit" value="Close" onclick="CloseNewThread()"></li>
            </ul>
        </div>
        <div id="NewThread">
            
        </div>
        <div id="userRegistration">
            <form action="">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" placeholder="Ola"><br><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" placeholder="Nordmann"><br><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" placeholder="Jernbanetorget 1"><br><br>
                <label for="ZIP">ZIP-code:</label><br>
                <input type="text" id="ZIP" placeholder="0154"><br><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" placeholder="Oslo"><br><br>
                <label for="phone">Phone number:</label><br>
                <input type="text" id="phone" placeholder="12345678"><br><br>
                <label for="email">Email address</label><br>
                <input type="email" id="email" placeholder="ola.nordmann@gmail.no"><br><br>
                <label for="confirmEmail">Confirm email address</label><br>
                <input type="email" id="confirmEmail" placeholder="ola.nordmann@gmail.no"><br><br>
                <label for="password">Enter password</label><br>
                <input type="password" id="password" placeholder="password123!"><br><br>
                <label for="repeatPassword">Repeat password</label><br>
                <input type="password" id="repeatPassword" placeholder="password123!"><br><br>
            </form>
        </div>
    </main>
    
    <footer>

    </footer>

</body>
</html>
