<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imageboard</title>
  <link href="/static/imageboard.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <div class="flex-left-aligned">
      <input id="filter-search" type="text" placeholder="Search...">
      <input id="filter-sort-order" type="checkbox" checked>
      <label for="filter-sort-order">
        <!-- https://fonts.google.com/icons?icon.set=Material+Symbols -->
        <span class="material-symbols-sharp">sort_by_alpha</span>
      </label>
      <select id="filter-criteria">
        <option value="last-modified">Last modified</option>
        <option value="subject">Subject</option>
        <option value="text">Text</option>
        <option value="image">Image</option>
        <option value="timestamp">Timestamp</option>
      </select>
    </div>
    <div id="header-buttons" class="flex-right-aligned">
      <button class="button-register">Register</button>
      <button class="button-login">Login</button>
      <button class="button-logout">Logout</button>
    </div>
  </header>
  <main>
    <div id="main-extra">
      <div id="register" class="default-hidden framed">
        <h3>Register</h3>
        <form id="form-register">
          <p>
            <input
              name="username"
              type="text"
              placeholder="enter username"
              required
            >
          </p>
          <p>
            <input
              name="password"
              type="password"
              placeholder="enter password"
              required
            >
          </p>
          <p>
            <input
              type="submit"
              value="Register"
            >
          </p>
        </form>
        <button class="button-cancel">Cancel</button>
      </div>
      <div id="login" class="default-hidden framed">
        <h3>Login</h3>
        <form id="form-login">
          <p>
            <input
              name="username"
              type="text"
              placeholder="enter username"
              required
            >
          </p>
          <p>
            <input
              name="password"
              type="password"
              placeholder="enter password"
              required
            >
          </p>
          <p>
            <input
              type="submit"
              value="Login"
            >
          </p>
        </form>
        <p></p>
        <p>Sample login credentials:</p>
        <p>test1/asdf1234</p>
        <p>test2/asdf1234</p>
        <button class="button-cancel">Cancel</button>
      </div>
      <div id="logout" class="default-hidden framed">
        <h3>Do you want to logout?</h3>
        <form id="form-logout">
          <p>
            <input
              type="submit"
              value="Yes"
            >
          </p>
        </form>
        <button class="button-cancel">No</button>
      </div>
    </div>
    <div id="main-content">
    </div>
  </main>
  <footer>
  </footer>
  <script src="/static/api.js" type="text/javascript"></script>
  <script src="/static/form-validation.js" type="text/javascript"></script>
  <script src="/static/box.js" type="text/javascript"></script>
  <script src="/static/handler.js" type="text/javascript"></script>
  <script src="/static/imageboard.js" type="text/javascript"></script>
</body>
</html>
