<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imageboard</title>
  <link href="/static/imageboard.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <div class="flex-left-aligned">
      <input id="filter-search" type="text" placeholder="Search...">
      <input id="filter-sort-order" type="checkbox" checked>
      <label for="filter-sort-order">
        <!-- https://fonts.google.com/icons?icon.set=Material+Symbols -->
        <span class="material-symbols-sharp">sort_by_alpha</span>
      </label>
      <select id="filter-criteria">
        <option value="last-modified">Last modified</option>
        <option value="subject">Subject</option>
        <option value="text">Text</option>
        <option value="image">Image</option>
        <option value="username">Username</option>
        <option value="timestamp">Timestamp</option>
      </select>
    </div>
    <div id="header-buttons" class="flex-right-aligned">
    </div>
  </header>
  <main>
    <div id="main-extra">
    </div>
    <div id="main-content">
    </div>
  </main>
  <footer class="flex-centered">
    <p id="footer-text">sticky footer</p>
    <div id="footer-absolute-demo" class="framed"></div>
  </footer>
  <script src="/static/api.js" type="text/javascript"></script>
  <script src="/static/form-validation.js" type="text/javascript"></script>
  <script src="/static/box.js" type="text/javascript"></script>
  <script src="/static/handler.js" type="text/javascript"></script>
  <script src="/static/imageboard.js" type="text/javascript"></script>
</body>
</html>
