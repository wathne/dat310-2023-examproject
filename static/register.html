<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1790ab758d.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1 id="logo">Good Travels</h1>
        <nav id="menuBar">
            <ul>
                <li id="icons"><a style="a:link" href="index.html"><i class="fas fa-home"></i></a></li>
                <li id="icons"><a href="#"><i class="fa-solid fa-user"></i></a></li>
                <li class="burgerIcon"><i class="fa-solid fa-bars"></i></li>
            </ul>
        </nav>
    </header>

    <ul class="menu">
        <li class="menuSubmits"><a href="login.html"><input class="login" type="submit" value="Login"></a></li>
        <li class="menuSubmits"><a href="register.html"><input class="login" type="submit" value="Register"></a></li>
        <li class="menuSubmits"><input class="login" type="submit" value="Logout"></li>
    </ul>

    <main>
        <h1>User registration</h1>
        <div id="userRegistration">
            <form id="form" action="#">
                <div class="input-control">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname">
                    <div class="error" id="errorMessage"></div>
                </div>
                <div class="input-control">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname">
                    <div class="error" id="errorMessage"></div>
                </div>
                <div class="input-control">
                    <label for="address">Address:</label>
                    <input type="text" id="address">
                    <div class="error" id="errorMessage"></div>
                </div>
                <div class="input-control">
                    <label for="ZIP">ZIP-code:</label>
                    <input type="text" id="ZIP">
                    <div class="error" id="errorMessage"></div>
                </div>
                <div class="input-control">
                    <label for="city">City:</label>
                    <input type="text" id="city">
                    <div class="error" id="errorMessage"></div>
                </div>
                <div class="input-control">
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone">
                    <div class="error" id="errorMessage"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email address:</label>
                    <input type="text" id="email">
                    <div class="error" id="errorMessage"></div>
                </div>
                <div class="input-control">
                    <label for="confirmEmail">Confirm email address:</label>
                    <input type="text" id="confirmEmail">
                    <div class="error" id="errorMessage"></div>
                </div>
                <div class="input-control">
                    <label for="password">Enter password:</label>
                    <input type="password" id="password">
                    <div class="error" id="errorMessage"></div>
                </div>
                <div class="input-control">
                    <label for="repeatPassword">Repeat password:</label>
                    <input type="password" id="repeatPassword">
                    <div class="error" id="errorMessage"></div>
                </div>
                <input type="submit" value="Register user" id="registerUser">
            </form>
        </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>

</body>
</html>
